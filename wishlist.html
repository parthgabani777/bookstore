<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Wishlist</title>
      <script src="https://kit.fontawesome.com/4b28f70eeb.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/wishlist.css">

<body>

      <header>
            <nav class="navbar bg-dark">
                  <div class="nav-title">
                        <h1 class="text-xl"><a class="btn">BookStore</a></h1>
                  </div>

                  <div class="nav-search">
                        <input type="text" class="search-box text-s" placeholder="Search...">
                        <button class="btn search-btn"><i class="fa fa-search"></i></button>
                  </div>

                  <div class="humburger text-l">
                        <i class="fas fa-bars btn"></i>
                  </div>

                  <ul class="nav-item-group text-s">
                        <li class="nav-item"><a class="nav-link btn">Home</a></li>
                        <li class="nav-item"><a class="nav-link btn">Explore</a></li>
                        <li class="nav-item"><a class="nav-link btn">Login</a></li>
                        <div class="nav-icons">
                              <a class="nav-item badge-icon text-m">
                                    <i class="fas fa-heart nav-link btn"></i>
                                    <p class="badge badge-top-right badge-text text-xs">15</p>
                              </a>
                              <a class="nav-item badge-icon text-m">
                                    <i class="fas fa-shopping-cart nav-link btn"></i>
                                    <p class="badge badge-top-right badge-text text-xs">15</p>
                              </a>
                        </div>
                  </ul>
            </nav>
      </header>

                              <img src="https://picsum.photos/id/100/250/300" alt="Image">
                        </div>
                        <div class="card-body">
                              <div class="card-content p-1">
                                    <div class="fw-semibold text-s">Javascipt for beginner</div>
                                    <div class="fw-bold text-m">$5000.00</div>
                              </div>
                              <div class="card-actions p-1 text-s">
                                    <button class="btn btn-secondary">Add to Cart</button>
